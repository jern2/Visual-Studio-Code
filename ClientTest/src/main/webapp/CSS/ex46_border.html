<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4018de258a.js" crossorigin="anonymous"></script>
    <style>
        body{
            margin-bottom: 200px;

        }
        #box{
            border:1px solid black;
            width: 300px;
            height:200px;
            margin: 50px;
            /* border-radius:50px; */
            /* border-radius:100%; */
            border-top-right-radius: 100px;
            border-top-left-radius: 30px;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 100px;
        }
        #txt1{
            border:1px solid #767676;
            outline:none;
            background-color: beige;
            border-radius: 2px;
            padding: 2px;

        }
        img{
            border-radius: 50%;
        }
        img:hover{
            box-shadow: 0px 0px 17px violet;
        }



        .input{
            /* width: 200px; */
            

        }
        .input >  input[type=text]{
            float: left;
            border: 1px solid #555;
            width: 150px;
            padding: 5px;
            font-size: 1.2rem;
            outline: none;
            border-right: 0;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        .input>button{
            float: left;
            border: 1px solid #555;
            width: 50px;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        .input::after{
            content:'';
            display: block;
            clear: both;
        }


        .btn-user{
            border: 5px solid #777;
            border-radius: 50%;
            width: 50px;
            height: 50px;

        }
        .btn-user:hover >i{
            text-shadow: 2px 2px 2px violet;

        }
        .btn-user>i{
            font-size:  1.2rem;
        }


    </style>
</head>
<body>
    <!--ex46-->
    <div id="box"></div>
    <input type="text"><br>
    <input type="text" id="txt1">
    <hr>
    <img src="images/dog01.jpg">
    <img src="images/dog02.jpg">
    <img src="images/dog03.jpg">
    <img src="images/dog04.jpg">
    <img src="images/dog05.jpg">

    <hr>
    <div class="input"> 
        <input type="text">
        <button type="button"><i class="fa-solid fa-cow"></i></button>
        <!-- <div style="clear:both;"></div> -->
    </div>
    
    <div class="input"> 
        <input type="text">
        <button type="button"><i class="fa-solid fa-face-smile"></i></button>
        <!-- <div style="clear:both;"></div> -->
    </div>

    <br>
    <div >
    <button type="button" class="btn-user"><i class="fa-solid fa-radio"></i></button>
    <button type="button" class="btn-user"><i class="fa-solid fa-cow"></i></button>
    </div>
    <hr>

    <input type="text" id="txt1" style="font-size: 2rem; padding: 5px 15px; border-radius:100px;">
</body>
</html>
