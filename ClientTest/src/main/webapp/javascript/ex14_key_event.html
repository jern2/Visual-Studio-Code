<body>
    <!--ex14_key_event.html-->
    <h1>키이벤트</h1>
    
    <form name="form1">
        <input type="txt" name="txt1">
        <input type="txt" name="txt2">
        <textarea name="txt3" ></textarea>
    </form>

    <script>
        // alt + shift+ a 
        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;
        var txt3 = window.document.form1.txt3;

        txt1.onkeydown =m1;
        txt1.onkeyup =m2;
        // txt1.onkeypress =m3;
        
        function m1(){
           // console.log('keydown');
            console.log(event.keyCode);
            console.log(event.altKey);
            console.log(event.ctrlKey);
            console.log(event.shiftKey);

            if(event.keyCode == 37 && event.altKey){
                //왼쪽
                txt1.size--; //<input type='text' size='10'>
            } else if (event.keyCode == 39 && event.altKey){
                txt1.size++;
            }
            
            if(event.keyCode == 37){
                //왼쪽
                txt3.cols--; //<input type='text' size='10'>
            } else if (event.keyCode == 39){
                txt3.cols++;
            } else if (event.keyCode == 38){
                txt3.rows--;
            }else if (event.keyCode == 40){
                txt3.rows++;
            }

            // txt2.value=txt1.value;

        }
        function m2(){
            //console.log('keyup');
            txt2.value=txt1.value;  

                                       // a     b     A    B
            console.log(event.keyCode);//65    66    65   66
            console.log(event.key);   //  a     b     A    B
            console.log(event.Code);  //KeyA  KeyB  KeyA KeyB
            


        }
        function m3(){
            console.log('keypress');
        }

    </script>
</body
