<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!--ex08_string.html-->
    <script>
        // 문자열 함수
        var txt='Hello~Hong~';

        //문자열 길이
        console.log(txt.length);// 필드 > 프로퍼티(Property)

        //검색
        //indexOf()
        //lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',6));
        console.log(txt.lastIndexOf('~',10));

        //대소문 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //추출
        console.log(txt.substring(2,4)); //Java
        console.log(txt.substring(2));
        console.log(txt.substr(2,4));   //SQL
        console.log(txt.substr(2));   
        console.log(txt.charAt(2));   //문자 추출 > 문자 코드값?
        console.log(txt.charCodeAt(2)); //문자 코드 추출

        //치환
        //처음 만나는 요소만 치환 (반복X)
        //정규 표현식
        txt='Hello~ Hong~ bye Hong~';
        console.log(txt.replace('Hong','Lee'))//Hello~ Lee~ bye Hong~

        console.log(txt.replace(/Hong/g,'Lee'))//Hello~ Lee~ bye Lee~

        //공백 제거
        txt='   하나   둘   셋   ';
        console.log(txt.trim());
        console.log(txt.trimLeft());
        console.log(txt.trimRight());
        console.log(txt.trimStart());
        console.log(txt.trimEnd());

        //분할
        txt='홍길동,호랑이,송아지,강아지,멍멍이';
        console.log(txt.split(','));

        //패턴 검색
        txt='홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));
        
        txt='1';
        console.log(txt.padStart(3,'0')); //lpad
        console.log(txt.padEnd(3,'0')); //rpad

        txt='안농'; 
        console.log(txt.repeat(3));
        
        txt='안농'; 
        console.log(txt.repeat(3));

    </script>
</body>
</html>
