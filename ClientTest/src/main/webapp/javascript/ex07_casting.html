<body>
    <!--ex07_casting.html-->
    <script>
        var n1=3.14;
        console.log(parseInt(n1)); //3

        var n2='300';
        console.log(n2,typeof n2);
        console.log(parseInt(n2), typeof parseInt(n2));//('200'->200)

        var n3='홍길동';
        
        console.log(parseInt(n3));//Nan

        var n4 = '100점';
        console.log(parseInt(n4));//100
        
        n4 = '100점이 아니라 90점입니다.';              
        console.log(parseInt(n4));//100 처음에 나오는 숫자만 
        n4='점수100'
        console.log(parseInt(n4));//nan

        //Css 조작    
        var width='200px';
        console.log(width+100);
        console.log(parseInt(width) +100);

        var size='1.5rem';
        console.log(parseInt(size));//1
        console.log(parseFloat(size));//1.5

        //boolean isNAN(value)
        //- is not a number > value가 숫자가 아닙니까?
        var age = '20세'; 

        if(isNaN(age)){
            console.log('나이가 올바르지 않습니다.');
        }else{
            console.log('올바른 나이');
        }


    </script>
