<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!--ex12_event-->
    <h1>Event</h1>
    <form name="form1">
        <input type="text" name="txt1">
        <input type="button" value="버튼1" name="btn1" onclick="window.document.form1.txt1.value=new Date();">
        <input type="button" value="버튼2" name="btn2" onclick="m2();">
        <input type="button" value="버튼3" name="btn3">
    </form>

    <script>
        function m2(){
            window.document.form1.txt1.value=new Date();
        }

        window.document.form1.btn3.onclick=m3; //m3() 아님

        function m3(){
            window.document.form1.txt1.value=new Date();
        }

    </script>
</body>
</html>
