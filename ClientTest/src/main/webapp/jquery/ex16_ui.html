<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        
    </style>
</head>
<body>
    <!---->
    <h1>Interaction <small>Sortable</small></h1>
    <ul id="list1">
        <li>송아지</li>
        <li>강아지</li>
        <li>병아리</li>
        <li>고양이</li>
        <li>호랑이</li>
    </ul>

    <h1>팀원 구성</h1>
    <div id="member">
        <img src="images/man_01.png" data-name="홍길동" data-buseo="영업부">
        <img src="images/man_02.png" data-name="이지원" data-buseo="경영부">
        <img src="images/man_03.png" data-name="호호호" data-buseo="시설부">
        <img src="images/woman_01.png" data-name="히히히" data-buseo="문예부">
        <img src="images/woman_02.png" data-name="오옹옹" data-buseo="감사부">
        <img src="images/woman_03.png" data-name="아아아" data-buseo="무대부">
    </div>

    <div id="memberList"></div>
    

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        $('#list1').sortable();
        $('#member').sortable({
            stop:function(event,ui){
                list();
            }
        });
        function list(){
            $('#memberList').html('');

            $('#member img').each((index, item) => {
            //item.dataset['name']
            $('#memberList').append(
                `<span>
                    ${$(item).data('name')}
                    (${$(item).data('buseo')})
                    </span>
                    &gt;
                `);
                $(item).data('name')
        });
    }
    list();
    </script>
</body>
</html>
