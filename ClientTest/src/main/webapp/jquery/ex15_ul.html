<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        #list1 .ui-selected{
            background-color: gold;
        }
        #member img{
            opacity: 0.5;
            cursor: pointer;
            
        }
        #member img:hover{
            opacity: 1;
        }
        #member img.ui-selected{
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <!---->
    <h1>interaction <small>Selectable</small></h1>
    <ul id="list1">
        <li>송아지</li>
        <li>강아지</li>
        <li>병아리</li>
        <li>고양이</li>
        <li>호랑이</li>
    </ul>

    <h1>팀원 구성</h1>
    <div id="member">
        <img src="images/man_01.png">
        <img src="images/man_02.png">
        <img src="images/man_03.png">
        <img src="images/woman_01.png">
        <img src="images/woman_02.png">
        <img src="images/woman_03.png">
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $('#list1,#member').selectable()
    </script>
</body>
</html>
