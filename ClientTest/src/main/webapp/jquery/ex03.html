        //버튼 3개 동일한 이벤트 추가
        //dom
        document.querySelectorAll('.btn').forEach(btn => {
            btn.onclick = function(){
                alert(event.target.value);
            };
        });

        //jQuery
        $('.btn').click(()=>{
            alert(event.target.value);
        });
